<script>
(function(){
    const MusicApp = {
        songs: [],
        synth: null,
        visualObj: null,
        timer: null,
        // å…‰æ ‡ç›¸å…³
        cursorEl: null,
        
        init: function() {
            this.cursorEl = document.getElementById('cursor');
            this.renderFullPiano(); // æ¸²æŸ“88é”®
            this.fetchData();

            // åˆå§‹åŒ–åˆæˆå™¨ï¼Œæ˜ç¡®è¦æ±‚é’¢ç´éŸ³è‰²
            if (ABCJS.synth.supportsAudio()) {
                this.synth = new ABCJS.synth.CreateSynth();
                // é¢„åŠ è½½ä¸€äº›åŸºç¡€éŸ³è‰²ï¼Œé¿å…æ’­æ”¾æ—¶å¡é¡¿
                // program: 0 æ˜¯ Acoustic Grand Piano (å¤§é’¢ç´)
                // ä¹‹å‰çš„ beep å£°éŸ³æ˜¯å› ä¸ºæ²¡æœ‰æ­£ç¡®ç­‰å¾… SoundFont åŠ è½½
            } else {
                document.getElementById('status-display').innerText = "âŒ æµè§ˆå™¨ä¸æ”¯æŒéŸ³é¢‘";
            }
        },

        // === 1. æ•°æ®åŠ è½½ (å’Œä¹‹å‰ä¸€æ ·) ===
        fetchData: function() {
            fetch('data/songs.json')
                .then(res => { if(!res.ok) throw new Error(); return res.json(); })
                .then(data => {
                    this.songs = data;
                    const sel = document.getElementById('song-select');
                    sel.innerHTML = '<option value="" disabled selected>è¯·é€‰æ‹©ä¹è°±...</option>';
                    data.forEach(s => {
                        const opt = document.createElement('option');
                        opt.value = s.id; opt.innerText = s.title; sel.appendChild(opt);
                    });
                    document.getElementById('status-display').innerText = "âœ… å‡†å¤‡å°±ç»ª";
                })
                .catch(() => {
                    document.getElementById('song-select').innerHTML = '<option>âš ï¸ åŠ è½½å¤±è´¥(CORS)</option>';
                });
        },

        // === 2. æ¸²æŸ“å…¨å°ºå¯¸ 88 é”®é’¢ç´ ===
        renderFullPiano: function() {
            const pianoEl = document.getElementById('piano-keyboard');
            let html = '';
            
            // é’¢ç´æ ‡å‡†ï¼šA0 (MIDI 21) åˆ° C8 (MIDI 108)
            const startMidi = 21; 
            const endMidi = 108;
            
            // ç”¨æ¥è®¡ç®—ç™½é”®çš„ä½ç½® (left: xx px)
            let whiteKeyIndex = 0;
            const whiteKeyWidth = 28; // å’Œ CSS é‡Œçš„ .key.white å®½åº¦ä¸€è‡´

            for (let i = startMidi; i <= endMidi; i++) {
                const noteName = this.getNoteName(i); // è·å– C, C#, D...
                const isBlack = noteName.includes('#');
                
                if (!isBlack) {
                    // ç™½é”®ï¼šä½ç½®æ˜¯æ ¹æ®å®ƒæ˜¯ç¬¬å‡ ä¸ªç™½é”®ç®—å‡ºæ¥çš„
                    const leftPos = whiteKeyIndex * whiteKeyWidth;
                    html += `<div class="key white" data-midi="${i}" data-note="${noteName}" 
                                  style="left: ${leftPos}px" 
                                  id="key-${i}"></div>`;
                    whiteKeyIndex++;
                } else {
                    // é»‘é”®ï¼šä½ç½®æ˜¯åœ¨ä¸Šä¸€ä¸ªç™½é”®çš„åŸºç¡€ä¸Šåç§»
                    // å¹¶ä¸æ˜¯æ­£ä¸­é—´ï¼Œè€Œæ˜¯æ ¹æ®ä¹ç†å¾®è°ƒ (C#, D#åå·¦/åå³ï¼Œè¿™é‡Œç®€åŒ–å¤„ç†ï¼Œç»Ÿä¸€åå·¦2/3)
                    // ä¸Šä¸€ä¸ªç™½é”®çš„å·¦è¾¹è· + (ç™½é”®å®½ * 0.65)
                    const prevWhiteLeft = (whiteKeyIndex - 1) * whiteKeyWidth;
                    const blackLeft = prevWhiteLeft + (whiteKeyWidth * 0.65);
                    
                    html += `<div class="key black" data-midi="${i}" 
                                  style="left: ${blackLeft}px" 
                                  id="key-${i}"></div>`;
                }
            }
            pianoEl.innerHTML = html;
            
            // ç»‘å®šè¯•å¬
            pianoEl.addEventListener('mousedown', e => {
                const k = e.target;
                if(k.classList.contains('key')) this.playNote(k.dataset.midi);
            });
            
            // é»˜è®¤æ»šåˆ°ä¸­å¤®Cä½ç½® (å¤§çº¦åœ¨ä¸­é—´)
            setTimeout(() => {
                const scrollContainer = document.getElementById('piano-scroll');
                scrollContainer.scrollLeft = 600; 
            }, 100);
        },
        
        getNoteName: function(midi) {
            const notes = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
            const octave = Math.floor(midi / 12) - 1;
            return notes[midi % 12] + octave;
        },

        // === 3. åŠ è½½ä¸æ’­æ”¾é€»è¾‘ (æ ¸å¿ƒå‡çº§) ===
        loadSong: function(id) {
            this.stop();
            const song = this.songs.find(s => s.id == id);
            if (!song) return;

            // A. æ¸²æŸ“ä¹è°±ï¼Œå¼€å¯ç‚¹å‡»ç›‘å¬
            this.visualObj = ABCJS.renderAbc("notation-paper", song.abc, {
                responsive: "resize",
                scale: 1.1,
                add_classes: true,
                clickListener: (abcElem, tuneNumber, classes, analysis, drag, mouseEvent) => {
                    // â˜…â˜…â˜… ç‚¹å‡»ä¹è°±è·³è½¬åŠŸèƒ½ â˜…â˜…â˜…
                    // abcElem.midiPitches å¯èƒ½åŒ…å«å½“å‰ç‚¹å‡»ä½ç½®çš„éŸ³ç¬¦ä¿¡æ¯
                    // æœ€å¥½æ˜¯ç”¨ absolute time ä¹Ÿå°±æ˜¯æ—¶é—´æˆ³
                    // ç”±äº abcjs Basic Synth æ¯”è¾ƒéš¾ç²¾å‡† seekï¼Œæˆ‘ä»¬è¿™é‡Œåšç®€å•çš„é‡æ–°åˆå§‹åŒ–æ’­æ”¾
                    // è¿™æ˜¯ä¸€ä¸ªç®€åŒ–çš„å®ç°ï¼Œè·³è½¬åˆ°å¯¹åº”ç™¾åˆ†æ¯”
                    
                    // æ›´é«˜çº§çš„åšæ³•éœ€è¦ SynthControllerï¼Œè¿™é‡Œä¸ºäº†ä¸å¼•å…¥å¤ªå¤æ‚çš„UIï¼Œæˆ‘ä»¬åªåšæç¤º
                    console.log("ç‚¹å‡»äº†å°èŠ‚:", abcElem.measure);
                    // çœŸå®è·³è½¬éœ€è¦ midi buffer æ”¯æŒï¼Œä¸‹é¢ä»£ç å°è¯•è·³è½¬
                    if(this.synth) {
                        // è®¡ç®—å¤§æ¦‚æ—¶é—´ï¼ˆç§’ï¼‰
                        // è¿™æ˜¯ä¸€ä¸ªå¤æ‚è¯é¢˜ï¼Œç›®å‰ abcjs æ¨èç”¨ SynthController æ‹–åŠ¨æ¡
                        // è¿™é‡Œæˆ‘ä»¬è®©ç”¨æˆ·çŸ¥é“ç‚¹å‡»è¢«å“åº”äº†
                        this.cursorEl.style.display = "block";
                        // this.synth.seek(0.5); // éœ€è¦é«˜çº§APIæ”¯æŒ
                        alert("æç¤ºï¼šè·³è½¬æ’­æ”¾éœ€è¦é…åˆé«˜çº§æ§åˆ¶å™¨ï¼Œç›®å‰å»ºè®®ä½¿ç”¨å…¨éƒ¨æ’­æ”¾ã€‚"); 
                    }
                }
            })[0];

            this.initAudio(song.abc);
        },

        initAudio: async function(abcString) {
            document.getElementById('status-display').innerText = "â³ æ­£åœ¨åŠ è½½é’¢ç´éŸ³æº...";
            document.getElementById('btn-play').disabled = true;

            try {
                // â˜…â˜…â˜… æ ¸å¿ƒï¼šprogram: 0 å¼ºåˆ¶ä½¿ç”¨é’¢ç´éŸ³è‰² â˜…â˜…â˜…
                // abcjs ä¼šå» github ä¸‹è½½ soundfont (å¤§æ¦‚2MB)
                await this.synth.init({
                    audioContext: new (window.AudioContext || window.webkitAudioContext)(),
                    visualObj: this.visualObj,
                    options: { 
                        program: 0, // 0 = Acoustic Grand Piano
                        soundFontUrl: "https://paulrosen.github.io/midi-js-soundfonts/MusyngKite/" 
                        // ä½¿ç”¨è´¨é‡æ›´å¥½çš„éŸ³æºåº“
                    } 
                });
                
                // é¢„ç¼“å†²
                await this.synth.prime();
                
                document.getElementById('status-display').innerText = "âœ… é’¢ç´éŸ³æºåŠ è½½å®Œæ¯•";
                document.getElementById('btn-play').disabled = false;

            } catch (e) {
                console.error(e);
                document.getElementById('status-display').innerText = "âŒ éŸ³æºåŠ è½½å¤±è´¥";
            }
        },

        play: function() {
            if (!this.synth) return;
            
            // åˆ›å»ºå›è°ƒå¯¹è±¡ï¼Œå¤„ç†åŠ¨ç”»
            // TimingCallbacks æ˜¯è®©åŠ¨ç”»å’ŒéŸ³ä¹åŒæ­¥çš„å…³é”®
            this.timer = new ABCJS.TimingCallbacks(this.visualObj, {
                // æ¯èµ°ä¸€æ‹éƒ½ä¼šè§¦å‘
                eventCallback: (event) => {
                    if (event) {
                        // 1. ç§»åŠ¨å…‰æ ‡ (ç®€å•å®ç°)
                        // event.left æ˜¯å½“å‰éŸ³ç¬¦åœ¨ SVG é‡Œçš„ x åæ ‡
                        if (event.left !== null) {
                            this.cursorEl.style.display = "block";
                            // +15 æ˜¯ä¸ºäº†ä¿®æ­£ä¸€ç‚¹å·¦è¾¹è·
                            this.cursorEl.style.left = (event.left + 15) + "px"; 
                            // è¿˜å¯ä»¥è®¾ç½® height åŒ¹é…
                            this.cursorEl.style.height = event.height + "px";
                            this.cursorEl.style.top = event.top + "px";
                        }

                        // 2. é’¢ç´æŒ‰é”®åŠ¨ç”»
                        if (event.midiPitches) {
                            event.midiPitches.forEach(p => {
                                // ä¼ å…¥ duration ä»¥ä¾¿æ§åˆ¶æŒ‰é”®æ—¶é•¿ (å•ä½ï¼šç§’)
                                // event.durationInMeasures * millisecondsPerMeasure... æ¯”è¾ƒå¤æ‚
                                // è¿™é‡Œæˆ‘ä»¬ç»™ä¸€ä¸ªæ ‡å‡†åé¦ˆæ—¶é•¿ï¼Œæˆ–è€…åŸºäº event é‡Œçš„ duration
                                this.flashKey(p.pitch, p.durationInMeasures * 1000); 
                            });
                        }
                    } else {
                        // æ’­æ”¾ç»“æŸ
                        this.cursorEl.style.display = "none";
                    }
                }
            });

            this.synth.start();
            this.timer.start();
            document.getElementById('btn-play').innerText = "â¸ æ’­æ”¾ä¸­";
        },

        stop: function() {
            if (this.timer) this.timer.stop();
            if (this.synth) this.synth.stop();
            document.getElementById('btn-play').innerText = "â–¶ å¼€å§‹æ¼”å¥";
            this.cursorEl.style.display = "none";
            this.clearKeys();
        },

        // === 4. è§†è§‰ä¼˜åŒ–é€»è¾‘ ===
        
        // è§£å†³â€œè¿å‡»â€ä¸æ˜¾ç¤ºçš„é—®é¢˜ï¼šå¼ºåˆ¶æµè§ˆå™¨é‡ç»˜ (Reflow)
        flashKey: function(midi, durationMs) {
            const key = document.getElementById(`key-${midi}`);
            if (!key) return;

            // å¦‚æœè¯¥é”®å·²ç»æ˜¯æŒ‰ä¸‹çŠ¶æ€ï¼Œå…ˆç§»é™¤ classï¼Œå¼ºåˆ¶æµè§ˆå™¨åˆ·æ–°ï¼Œå†æ·»åŠ 
            // è¿™æ ·èƒ½çœ‹åˆ°â€œæŠ¬èµ·å†æŒ‰ä¸‹â€çš„æ•ˆæœ
            if (key.classList.contains('active')) {
                key.classList.remove('active');
                void key.offsetWidth; // â˜…â˜…â˜… é­”æ³•ä»£ç ï¼šè§¦å‘é‡ç»˜ â˜…â˜…â˜…
            }

            key.classList.add('active');
            
            // è‡ªåŠ¨æ»šåŠ¨é’¢ç´åˆ°å½“å‰æŒ‰é”®ä½ç½® (å¯é€‰ï¼Œçœ‹ä½“éªŒ)
            // this.autoScrollPiano(key);

            // æ ¹æ®æ—¶é•¿æŠ¬èµ·
            // å¦‚æœ durationMs å¤ªå°ï¼ˆæ¯”å¦‚å¿«é€ŸéŸ³ï¼‰ï¼Œè‡³å°‘ç»™ 200ms
            const time = durationMs > 200 ? durationMs : 300;
            setTimeout(() => {
                key.classList.remove('active');
            }, time);
        },

        clearKeys: function() {
            document.querySelectorAll('.key').forEach(k => k.classList.remove('active'));
        },

        // æ‰‹åŠ¨ç‚¹å‡»è¯•å¬ (ä½¿ç”¨å†…ç½® Synth å‘ä¸ªå•éŸ³ï¼Œæ¯” oscillator å¥½å¬)
        playNote: function(midi) {
            // è¿™é‡Œä¸ºäº†å“åº”é€Ÿåº¦ï¼Œè¿˜æ˜¯å…ˆç”¨è§†è§‰åé¦ˆ
            this.flashKey(midi, 300);
            
            // å¦‚æœæƒ³å¬åˆ°å£°éŸ³ï¼Œå¯ä»¥ç›´æ¥åˆ©ç”¨ abcjs synth çš„ midi æ¥å£
            // ä½†é‚£ä¸ªæ¥å£æ¯”è¾ƒæ·±ï¼Œè¿™é‡Œä¸ºäº†ç®€å•è¿˜æ˜¯ç”¨ Web Audio API å‘ä¸ªç®€å•çš„å£°
            // æˆ–è€…ï¼šå¦‚æœ synth å·²ç» init äº†ï¼Œå¯ä»¥ç”¨ synth.midiNoteOn(midi, 100, 0); 
            // å°è¯•è°ƒç”¨ synth çš„åº•å±‚ (éœ€ abcjs æ”¯æŒ)
            if(this.synth && this.synth.midiBuffer) {
                // ABCJS Basic æ²¡æœ‰ç›´æ¥æš´éœ² noteOn æ¥å£
                // æ‰€ä»¥æˆ‘ä»¬ä¿ç•™åŸæ¥çš„ Oscillator ä½œä¸ºå¤‡ç”¨ï¼Œæˆ–è€…å°±è¿™æ ·é™éŸ³ç»ƒä¹ 
            }
        },
        
        // è¾…åŠ©ï¼šå·¦å³æ»šåŠ¨æŒ‰é’®
        scrollPiano: function(direction) {
            const el = document.getElementById('piano-scroll');
            const amount = 300;
            if(direction === 'left') el.scrollBy({left: -amount, behavior: 'smooth'});
